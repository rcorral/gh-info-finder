<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rafa's secret t00l</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container-fluid search">
    <div class="row">
      <div class="col-md-12">
        <textarea class="pull-left" placeholder="Enter Github URLs separated by a new line." name="githubs" cols="60" rows="5"></textarea>
        <button class="btn btn-primary pull-left" name="submit">Get Users</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-hover" style="display:none;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Company</th>
              <th>Blog</th>
              <th>Github</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./js/qwest.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
